<div class="container" style="margin-top:59px">
  <div class="row">
    <div class="col-md-12">
      <div class="panel">
        <div class="panel-heading" *ngIf="repo">
                <div style="display:flex; align-items:center">  <img src="{{repo.owner.avatar_url}}" alt="" style="height:50px; margin-right:10px;margin-top:10px;"><h3><a href="{{repo.owner.html_url}}">{{repo.owner.login}}</a></h3></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" *ngIf="repo">
<div class="panel">
  <div class="panel-heading">
    <h1>{{repo.name}}</h1>
  </div>
  <div class="panel-body">
<p *ngIf="repo.description">Description:{{repo.description}}</p>
<p *ngIf="repo.language">Language: {{repo.language}}</p>
<p>Created: {{dateCreated}}</p>
<a href="{{repo.html_url}}">View repo</a>
  </div>
</div>
    </div>
  </div>
</div>
