<div class="container" style="margin-top:50px">
  <div class="row">
    <div class="col-md-12">
      <h1>Git Getter</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <input type="text" name="" class="form-control" value="" [(ngModel)]="userName" (keydown.enter)="getRepos()">

    </div>
  </div>
  <div class="row" style="margin-bottom:10px;">
    <div class="col-md-4 col-xs-12" *ngIf="owner">
      <div style="display:flex; align-items:center">  <img src="{{owner.avatar_url}}" alt="" style="height:50px; margin-right:10px;margin-top:10px;"><h3><a href="{{owner.html_url}}">{{owner.login}}</a>'s repositories</h3></div>

    </div>
  </div>
  <div class="row"*ngIf="repos">
    <app-repo *ngFor="let repo of repos"  [repo]="repo"></app-repo>
  </div>
  <div class="row" *ngIf="!repos">
    <div class="col-md-8 col-md-offset-2" style="text-align:center;color:#646464">
<h2>Enter a Git Username to view their repositories</h2>
    </div>
  </div>
</div>

<footer></footer>
